<!DOCTYPE html>
<html>

<head>
  <!-----------------CSS------------------->
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="vivify.min.css">
  <!-----------------Prevent User Zoom---------------------->

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=0" />
</head>

<body style="border-top: solid 1px lightgray;">
    <div class="iframe-loader" id="loader">
        <div>
            <img
                src="https://camo.githubusercontent.com/a1a81b0529517027d364ee8432cf9a8bd309542a/687474703a2f2f692e696d6775722e636f6d2f56446449444f522e676966">
        </div>
    </div>

    <div class="grouped-buttons" style="top: 0px; position: fixed;background-color: white;;">
        <div class="group-wrapper " style="width: 85%;"> 
            <a href="#lunch">
                <button style="width: 50%;margin-left: 6px;" class="group-btn left-group"
                   >Lunch
                    </button>
            </a>
         
            <a href="#breakfast">
                <button style="width: 50%;margin-left: -4%;" class="group-btn right-group "
                  >Breakfast</button>
            </a>
        </div>
        
        <p style="text-align: center;font-size: 13px;margin-top: 5px;margin-bottom: 5px;">Date <span id="datetime"></span></p>

        <script>
        var dt = new Date();
        document.getElementById("datetime").innerHTML = dt.toLocaleDateString();
        </script>
    </div>
    <div  class="menu-viewer">
        <div id="lunch" class="vivify fadeIn">
            <img onload="loaded()" src="/Assets/january meal menu.png">
        </div>

        <div id="breakfast" class="vivify fadeIn">
            <img src="/Assets/january breakfast.png">
        </div>
    </div>
    <script>
        function loaded() {
            document.getElementById("loader").style.display = "none";
        }
    </script>
</body>
</html>
