<!DOCTYPE html>
<html>

<head>
  <!-----------------CSS------------------->
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="vivify.min.css">
  <!-----------------Prevent User Zoom---------------------->

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=0" />
</head>

<body style="border-top: solid 1px lightgray;">
    <div class="grouped-buttons" style="top: 0px; position: fixed;">
        <div class="group-wrapper " style="width: 85%;"> 
            <a href="#lunch">
                <button style="width: 50%;margin-left: 6px;" class="group-btn left-group"
                   >Lunch
                    </button>
            </a>
         
            <a href="#breakfast">
                <button style="width: 50%;margin-left: -4%;" class="group-btn right-group "
                  >Breakfast</button>
            </a>
        </div>
    </div>
    <div class="menu-viewer">
        <div id="lunch" class="vivify fadeIn">
            <img src="/Assets/january meal menu.png">
        </div>

        <div id="breakfast" class="vivify fadeIn">
            <img src="/Assets/january breakfast.png">
        </div>
    </div>

</body>
</html>
